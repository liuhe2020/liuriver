<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
      <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <!--Import Google Font-->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="icon" href="img/Favicon.png" type="image/png">
    <title>Liu River Photography | Contact</title>
  </head>
  <body>
    <!-- Main Container -->
    <div class="main-container">
      <!-- Mobile Logo -->
      <div class="mobile-logo">
        <img src="img/logo_mobile.png" alt="logo">
      </div>
      <!-- Side -->
      <div class="sidebar">
        <!-- Logo -->
        <div class="logo">
          <a href="index.html"><img src="img/logo_big.png" alt="logo"></a>
        </div>
        <!-- Nav Toggler Btn -->
        <div class="toggler">
          <span></span>
        </div>
        <!-- Nav -->
        <ul class="nav">
          <li><a href="portfolio.html">PORTFOLIO</a></li>
          <li><a href="services.html">SERVICES</a></li>
          <li><a href="contact.html">CONTACT</a></li>
          <li><a href="about.html">ABOUT</a></li>
        </ul>
        <!-- location Info -->
        <div class="location">
          <i class="fas fa-globe-europe"></i>
          <p>UNITED KINGDOM</p>
        </div>
        <!-- Social Media Links -->
        <div class="social">
          <a target="_blank" href="https://www.instagram.com/liuriverphotography"><i class="fab fa-instagram-square"></i></a>
          <a target="_blank" href="https://www.facebook.com/liuriverphotography"><i class="fab fa-facebook-square"></i></a>
        </div>
        <!-- Copyright -->
        <p class="copyright"></p>
      </div>
      <!-- Side End -->
      <div class="main-content">
        <!-- Contact -->
        <section class="contact section">
          <div class="container">
              <div class="section-title">
                <h1>CONTACT</h1>
              </div>
              <div class="contact-intro">
                <p>For all inquiries, please fill out the form below. You can also get in touch on Facebook and Instagram.</p>
              </div>
              <form class="contact-form" id="contact-form" method="POST" netlify name="Liu River">
                <div class="field">
                  <label class="label-input" for="fullname">Full Name</label>
                  <input id="fullname" class="input" type="text" name="fullname">
                  <i class="fas fa-check"></i>
                  <i class="fas fa-times error"></i>
                </div>
                <div class="field">
                  <label class="label-input" for="email">Email</label>
                  <input id="email" class="input" type="text" name="email">
                  <i class="fas fa-check"></i>
                  <i class="fas fa-times error"></i>
                </div>
                <div class="field">
                  <label class="label-input" for="subject">Subject</label>
                  <input id="subject" class="input" type="text" name="subject">
                  <i class="fas fa-check"></i>
                  <i class="fas fa-times error"></i>
                </div>
                <div class="field">
                  <label class="label-input" for="message">Message</label>
                  <textarea id="message" class="input" type="text" name="message"></textarea>
                  <i class="fas fa-check"></i>
                  <i class="fas fa-times error"></i>
                </div>
                <div class="submit-btn">
                  <Button class="form-btn" type="submit">Submit</Button>
                </div>
              </form>
          </div>
        </section>

    <script src="js/index.js"></script>
    <script src="js/form.js"></script>
  </body>
</html>
