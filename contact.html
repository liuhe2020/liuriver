<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
      <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <!--Import Google Font-->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="icon" href="img/Favicon.png" type="image/png">
    <title>Liu River Photography | Contact</title>
  </head>
<body>
  <!-- Main Container -->
  <div class="main-container">
    <!-- Mobile Logo -->
    <div class="mobile-logo">
      <img src="img/logo_mobile.png" alt="">
    </div>
    <!-- Side -->
    <div class="sidebar">
      <!-- Logo -->
      <div class="logo">
        <a href="index.html"><img src="img/logo_big.png" alt=""></a>
      </div>
      <!-- Nav Toggler Btn -->
      <div class="toggler">
        <span></span>
      </div>
      <!-- Nav -->
      <ul class="nav">
        <li><a href="portfolio.html">PORTFOLIO</a></li>
        <li><a href="services.html">SERVICES</a></li>
        <li><a href="contact.html">CONTACT</a></li>
        <li><a href="about.html">ABOUT</a></li>
      </ul>
      <!-- location Info -->
      <div class="location">
        <i class="fas fa-globe-europe"></i>
        <p>LONDON</p>
      </div>
      <!-- Social Media Links -->
      <div class="social">
        <a href="https://www.instagram.com/liuriverphotography"><i class="fab fa-instagram-square"></i></a>
        <a href="https://www.facebook.com/liuriverphotography"><i class="fab fa-facebook-square"></i></a>
      </div>
      <!-- Copyright -->
      <div class="copyright">
        &copy; 2020 LIU RIVER PHOTOGRAPHY
      </div>
    </div>
    <!-- Side End -->
    <div class="main-content">
      <!-- Contact -->
      <section class="contact section">
        <div class="container">
            <div class="section-title">
              <h1>CONTACT</h1>
            </div>
            <div class="contact-intro">
              <p>For all inquiries, please fill out the form below. You can also get in touch on Instagram and Facebook.</p>
            </div>
            <form class="contact-form" id="contact-form" method="POST" data-netlify="true" name="Liu River">
              <span class="error"></span>
              <div class="field">
                <label class="label-input" for="name">Full Name</label>
                <input id="name" class="input" type="text" name="name">
                <i class="fas fa-check nametick"></i>
                <i class="fas fa-times namecross"></i>
              </div>
              <div class="field">
                <label class="label-input" for="email">Email</label>
                <input id="email" class="input" type="text" name="email">
                <i class="fas fa-check emailtick"></i>
                <i class="fas fa-times emailcross"></i>
              </div>
              <div class="field">
                <label class="label-input" for="email">Subject</label>
                <input id="subject" class="input" type="text" name="email">
                <i class="fas fa-check subtick"></i>
                <i class="fas fa-times subcross"></i>
              </div>
              <div class="field">
                <label class="label-input" for="message">Message</label>
                <textarea id="message" class="input" name="message"></textarea>
                <i class="fas fa-check msgtick"></i>
                <i class="fas fa-times msgcross"></i>
              </div>
              <div class="submit-btn">
                <input class="form-btn" type="submit" value="Submit" name="submit">
              </div>
            </form>
        </div>
      </section>

  <script src="js/script.js"></script>
</body>
</html>
